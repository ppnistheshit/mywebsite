    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background: #181a1b; /* Dark Gray */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navigation {
            background-color: #0b3d02; /* Deep Forest Green */
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hname h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            color: #fff;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-items {
            padding: 0;
            margin: 10px 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-items li {
            display: inline;
        }

        .nav-items a {
            text-decoration: none;
            font-family: 'Lato', sans-serif;
            color: #b0d98a; /* Olive Green */
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        .nav-items a:hover {
            color: #e0e0e0;
        }

        /* Contact Heading */
        .contactH {
            margin-top: 130px;
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            color: #b0d98a;
            text-transform: uppercase;
        }

        /* Socials Section */
        .socials {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background: #222524; /* Dark Olive */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            width: 60%;
        }

        .soc {
            font-size: 18px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
        }

        .soc img {
            width: 28px;
            height: 28px;
            filter: brightness(80%);
            transition: transform 0.3s ease-in-out;
        }

        .soc a {
            text-decoration: none;
            font-family: 'Lato', sans-serif;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .soc a:hover {
            color: #b0d98a; /* Olive Green */
        }

        .soc:hover img {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background-color: #0b3d02;
            color: white;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
