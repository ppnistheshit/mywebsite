<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navigation {
            background-color: #134611;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navigation h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            color: #fff;
            margin: 0;
        }

        .nav-items {
            padding: 0;
            margin: 10px 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-items a {
            text-decoration: none;
            color: #b0d98a;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        .nav-items a:hover {
            color: #e0e0e0;
        }

        /* Minimalist Fade Effect Image Slider */
        .slider-container {
            margin-top: 120px;
            width: 80%;
            max-width: 900px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fade-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .fade-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fade-slide.active {
            opacity: 1;
        }

        .fade-slide img {
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        /* Navigation Dots */
        .nav-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #b0d98a;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .dot.active {
            background: #e0e0e0;
            transform: scale(1.4);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background-color: #134611;
            color: white;
            width: 100%;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>

    <div class="navigation">
        <h1>Personal Web Page</h1>
        <ul class="nav-items">
            <li><a href="index.html">About Me</a></li>
            <li><a href="subjectTaken.html">Subjects Taken</a></li>
            <li><a href="subjectEnrolled.html">Currently Enrolled</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="favorites.html">My Favorites</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </div>

    <!-- Image Slider with Fade Effect -->
    <div class="slider-container">
        <div class="fade-slider">
            <div class="fade-slide active"><img src="1.jpg" alt="Image 1"></div>
            <div class="fade-slide"><img src="2.jpg" alt="Image 2"></div>
            <div class="fade-slide"><img src="3.jpg" alt="Image 3"></div>
            <div class="fade-slide"><img src="4.jpg" alt="Image 4"></div>
            <div class="fade-slide"><img src="5.jpg" alt="Image 5"></div>
            <div class="fade-slide"><img src="6.jpg" alt="Image 6"></div>
            <div class="fade-slide"><img src="7.jpg" alt="Image 7"></div>
            <div class="fade-slide"><img src="8.jpg" alt="Image 8"></div>
            <div class="fade-slide"><img src="9.jpg" alt="Image 9"></div>
            <div class="fade-slide"><img src="10.jpg" alt="Image 10"></div>
        </div>

        <!-- Navigation Dots -->
        <div class="nav-dots"></div>
    </div>

    <div class="footer">Copyright &#169; MICHAEL VINCENT PAÃ‘A </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.fade-slide');
        const dotsContainer = document.querySelector('.nav-dots');

        // Create dots dynamically based on the number of slides
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => changeSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function changeSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                dots[i].classList.remove('active');
            });

            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentIndex = index;
        }

        function autoSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            changeSlide(currentIndex);
        }

        setInterval(autoSlide, 3000);
    </script>

</body>
</html>
