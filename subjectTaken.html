<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Taken</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navigation {
            background-color: #134611;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navigation h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            color: #fff;
            margin: 0;
        }

        .nav-items {
            padding: 0;
            margin: 10px 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-items a {
            text-decoration: none;
            color: #b0d98a;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        .nav-items a:hover {
            color: #e0e0e0;
        }

        /* Main Section */
        main {
            margin-top: 100px;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 36px;
            color: #a3c76d;
        }

        /* Boxed Section */
        .centerDiv {
            width: 100%;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            color: #c5e99b;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #134611;
            color: #fff;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #1c1c1c;
        }

        tr:nth-child(odd) {
            background-color: #292929;
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #134611;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .pagination button:hover {
            background-color: #1c6918;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 15px;
            text-align: center;
            background-color: #134611;
            color: white;
            width: 100%;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>

    <div class="navigation">
        <h1>PERSONAL WEB PAGE</h1>
        <ul class="nav-items">
            <li><a href="index.html">ABOUT ME</a></li>
            <li><a href="subjectTaken.html">SUBJECTS TAKEN</a></li>
            <li><a href="subjectEnrolled.html">CURRENTLY ENROLLED</a></li>
            <li><a href="contact.html">CONTACT ME</a></li>
            <li><a href="favorites.html">MY FAVORITES</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </div>

    <main>
        <h1>Subjects Taken</h1>

        <div id="subjects-container">
            <!-- Subjects will be displayed here dynamically -->
        </div>

        <div class="pagination">
            <button onclick="changePage(0)">1</button>
            <button onclick="changePage(1)">2</button>
            <button onclick="changePage(2)">3</button>
        </div>
    </main>

    <div class="footer">COPYRIGHT &#169; 2025 MICHAEL VINCENT PAÃ‘A</div>

    <script>
        const semesters = [
            {
                title: "First Semester - 2023-2024",
                subjects: [
                    ["CSIT 1", "Introduction to Computing", "3"],
                    ["CSIT 2", "Fundamentals of Programming", "3"],
                    ["PE 1", "PATH FIT 1: MOVEMENT COMPETENCY TRAINING", "2"],
                    ["GE EL 2", "GENDER AND SOCIETY", "3"],
                    ["OC 1", "Orientation Course 1", "2"],
                    ["SOC SCI", "UNDERSTANDING THE SELF / PAG-UNAWA SA SARILI", "3"],
                    ["ENGL A", "GRAMMAR AND SPEECH ENHANCEMENT", "3"]
                ]
            },
            {
                title: "Second Semester - 2023-2024",
                subjects: [
                    ["EP 1S", "ENGLISH PROFICIENCY - START I", "3"],
                    ["COM 1", "Purposive Communication", "3"],
                    ["CSIT 3", "Intermediate Programming", "3"],
                    ["PE 2", "PATH FIT 2: FITNESS TRAINING", "2"],
                    ["HUM 1", "Arts Appreciation", "3"],
                    ["PHILO 1", "Ethics/Etika", "3"]
                ]
            },
            {
                title: "First Semester - 2024-2025",
                subjects: [
                    ["CSIT 4", "Data Structures and Algorithms", "3"],
                    ["ITP 3", "Networking 1 (Cisco 1: Networking Basics)", "3"],
                    ["ITEL 1A", "IT Elective 1: Platform Technologies", "3"],
                    ["ITEL 2A", "IT Elective 2: Object-Oriented Programming", "3"],
                    ["GE EL 2", "Gender Society", "3"]
                ]
            }
        ];

        function displaySubjects(page) {
            const container = document.getElementById("subjects-container");
            const semester = semesters[page];

            let html = `<div class='centerDiv'>`;
            html += `<h2>${semester.title}</h2>`;
            html += `<table>`;
            html += `<tr><th>Subject Name</th><th>Description</th><th>Units</th></tr>`;
            semester.subjects.forEach(subject => {
                html += `<tr><td>${subject[0]}</td><td>${subject[1]}</td><td>${subject[2]}</td></tr>`;
            });
            html += `</table></div>`;

            container.innerHTML = html;
        }

        function changePage(page) {
            displaySubjects(page);
        }

        window.onload = () => displaySubjects(0);
    </script>

</body>
</html>
